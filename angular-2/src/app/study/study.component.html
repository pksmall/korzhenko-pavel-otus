<form #study="ngForm" (ngSubmit)="onSubmit(study)" class="study-form">
    <p class="word-to-translate">
        {{wordToTranslate}}
    </p>
    <mat-form-field floatLabel="always">
        <mat-label>Translation</mat-label>
        <input
            matInput
            type="text"
            name="translation"
            [(ngModel)]="translation"
        />
        <button
            *ngIf="translation"
            mat-button
            matSuffix
            mat-icon-button
            (click)="translation=''"
        >
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button
        mat-stroked-button
        color="accent"
        [disabled]="!translation"
        class="button"
    >
        Next
    </button>
</form>
